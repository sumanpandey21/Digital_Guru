<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/CSS/contact.css">
</head>

<body>
    <div class="contact-container">
        <header>
            <h1>Contact Me</h1>
            <h2>Letâ€™s Stay Connected</h2>
        </header>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="contact-images">
            <img src="../Contact-image/contact_image2.png" alt="Contact Image 1">
            <img src="../Contact-image/contact_image1.jfif" alt="Contact Image 2">
            <img src="../Contact-image/contact_image3.jfif" alt="Contact Image 3">
        </div>
    </div>
</body>

</html>
